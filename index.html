<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon_64p.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <title>Timer + Todo</title>
</head>

<body>

    <div class="dashboard">
        <div class="areas" id="timer-area">
            <div class="big-msg">
                <h1>What are you working on? :)</h1>
            </div>

            <div class="small-countdown" >
                <h1>00:00:00</h1>
            </div>

            <div class="sub-text">
                Start timing yourself to stay focused
            </div>

            <div class="actions">
                <div class="button" id="start-timer">Start</div>
            </div>
        </div>

        <div class="areas" id="activities-area">
            <div id="area-title" class="section">
                <h1>Make An Activity To Focus On</h1>
            </div>
            <div class="make-todo">
                <div class="section" id="todo-title">
                    <div class="helper">
                        <p>What are you going to do?</p>
                    </div>
                    <input placeholder="e.g Finish school project" type="text" name="todo" id="todo">
                </div>

                <div class="section" id="add-timer">
                    <div class="helper">
                        <p>How long will it take?</p>
                    </div>

                    <div class="timer-inputs">
                        <div class="hour-area">
                            <input placeholder="00" type="number" name="hour-part" id="hour-part" min="00" max="23" value="00">
                            <p>hours</p>
                        </div>
                        <div class="time-sep">:</div>
                        <div class="min-area">
                            <input placeholder="00" type="number" name="min-part" id="min-part" min="00" max="59"
                                value="00">
                            <p>minutes</p>
                        </div>
                        <div class="time-sep">:</div>
                        <div class="sec-area">
                            <input placeholder="00" type="number" name="sec-part" id="second-part" min="00" max="59"
                                value="00">
                            <p>seconds</p>
                        </div>
                    </div>
                </div>

                <div class="section" id="actions">
                    <div class="button" id="cancel-bt">
                        Cancel
                    </div>

                    <div class="button" id="add-bt">
                        Done
                    </div>
                </div>
            </div>

</body>

</html>
