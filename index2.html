<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todo</title>
</head>

<body>
    <div class="dashboard">
        <div class="areas" id="timer-area">
            <div class="big-msg">
                <h1>What are you working on? :)</h1>
            </div>

            <div class="sub-text">
                Time yourself well
            </div>

            <div class="actions">
                <div class="start-timer">Start</div>
            </div>
        </div>
        <div class="areas" id="activities-area">
            <div class="make-todo">
                <div class="entry">
                    <input type="text" name="todo" id="todo">
                </div>
                <div class="add-bt">
                    +
                </div>
            </div>

            <ul class="the-list">
                <li>
                    <div class="todo-card">
                        <div class="card-widget" id="check-box">â¨€</div>
                        <div class="card-widget" id="todo-title">Do something</div>
                        <div class="card-widget" id="time-todo-bt">
                            <!-- timer icon --> 
                             <img src="./imgs/timer.svg" alt="">
                        </div>
                        <div class="card-widget" id="delete-bt">
                            <!-- timer icon --> X
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        
    </div>
</body>

</html>
